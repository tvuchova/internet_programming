<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Multi-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Contact Page</h2>
    <form action="#" method="POST">
        <div class="form-container">
            <div class="form-group">
                <label for="name">Name:</label>
                <input minlength="2" type="text" id="name" placeholder="Enter Name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">
            </div>

            <div class="form-group">
                <label for="inquiry">Inquiry Type:</label>
                <select id="inquiry" name="inquiry" required>
                    <option value="">Select an option</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="date">Preferred Contact Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- Satisfaction Range Slider -->
            <div class="form-group">
                <label for="satisfaction">How satisfied are you with our site?</label>
                <input type="range" id="satisfaction" name="satisfaction" min="0" max="10">
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#">terms and conditions</a>.
                </label>
            </div>


            <button type="submit">Send</button>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2024 My Multi-Page Website</p>
</footer>

</body>
</html>
