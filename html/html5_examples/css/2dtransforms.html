<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test CSS 2D Transform</title>
    <style>
        .rotate {
            transform: rotate(-45deg); /* negative value for counter clockwise */
        }

        div {
            background-color: lightblue;
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
<div>Division 1</div>
<div class="rotate">Division 2</div>
</body>
</html>
