<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>
<form>

    <!-- Date Picker -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="2011-04-06"><br><br>

    <!-- Month Picker -->
    <label for="month">Month:</label>
    <input type="month" id="month" name="month" value="2011-04"><br><br>

    <!-- Time Picker -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="07:25"><br><br>

    <!-- Datetime Picker (UTC) -->
    <label for="datetime">Datetime (UTC):</label>
    <input type="datetime" id="datetime" name="datetime" value="2011-04-13T12:06Z"><br><br>

    <!-- Local Datetime Picker -->
    <label for="datetime-local">Datetime-local:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local" value="2011-04-20T04:19"><br><br>

    <!-- Telephone Number -->
    <label for="tel">Tel:</label>
    <input type="tel" id="tel" name="tel" placeholder="Enter Phone"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="mymail@sela.co.il"><br><br>

    <!-- Number -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" value="4"><br><br>

    <!-- Range -->
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="10"><br><br>

    <!-- Search -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <!-- Color Picker -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#000000"><br><br>

    <!-- URL -->
    <label for="url">Url:</label>
    <input type="url" id="url" name="url" placeholder="Enter URL"><br><br>
</form>
</body>
</html>
