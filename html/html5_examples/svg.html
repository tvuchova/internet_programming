<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Example</title>
</head>
<body>

<h1>Simple SVG Graphic</h1>
<svg width="200" height="200">
    <!-- Define a red circle -->
    <circle cx="100" cy="100" r="50" fill="red"/>

    <!-- Define a rectangle -->
    <rect x="50" y="150" width="100" height="50" fill="blue"/>

    <!-- Define a line -->
    <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="2"/>

    <!-- Define text -->
    <text x="50" y="30" font-size="20" fill="black">Hello, SVG!</text>
</svg>

</body>
</html>
