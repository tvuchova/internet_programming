<!DOCTYPE html>
<html>
<head>
    <script>
        var c = document.querySelector('#mycanvas');
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 150);
        ctx.stroke();
        ctx.fillStyle = "#cfc";
        ctx.fill();
    </script>
</head>
<body>
<canvas id="mycanvas" style="border:2px solid;">
</canvas>
</body>
</html>
